<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body background="FORM2BG.jpg">
    <form>
        <Center>
            <caption>
                <h1><font color="white"><i>Registration Form</i></font></h1>
            </caption>
            <table width="50%" cellpadding="2" border="0">
                <tr>
                    <td bgcolor="gray" align="center" colspan="2">
                        <font color="white">
                            <h2>Sky Institute Sign up Page</h2>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="yellow" align="center" colspan="2">
                        <font color="black">
                            <h3>Sign up</h3>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td width="50%" bgcolor="black" align="center">
                        <font color="yellow">
                            <h3>Name : </h3>
                        </font>
                    </td>
                    <td width="50%" bgcolor="black" align="center">
                        <font color="yellow">
                            <h3><input type="text" required></h3>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td width="50%" bgcolor="black" align="center">
                        <font color="yellow">
                            <h3>Mobile Number : </h3>
                        </font>
                    </td>
                    <td width="50%" bgcolor="black" align="center">
                        <font color="yellow">
                            <h3><input type="text" required></h3>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td width="50%" bgcolor="black" align="center">
                        <font color="yellow">
                            <h3>Gender</h3>
                        </font>
                    </td>
                    <td width="50%" bgcolor="black" align="center">
                        <h3>
                        <input type="radio" name="rdgen1" id="rdgen" value="" checked>
                        <label for="rdgen">
                            <font color="yellow">Male</font>
                        </label>
                        <input type="radio" name="rdgen1" id="rdgen1" value="">
                        <label for="rdgen1">
                            <font color="yellow">Female</font>
                        </label>
                        </h3>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td width="50%" bgcolor="black" align="center">
                        <font color="yellow">
                            <h3>Date of Birth</h3>
                        </font>
                    </td>
                    <td width="50%" bgcolor="black" align="center">
                        <font color="yellow">
                            <h3><input type="text" placeholder="dd/mm/yyyy" required></h3>
                        </font>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="yellow" align="center" colspan="2">
                        <h2>
                            <input type="Submit">
                            <input type="Reset">
                        </h2>
                    </td>
                </tr>
            </table>
        </Center>
    </form>
</body>
</html>
